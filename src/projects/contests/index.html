      const input = document.getElementById("fSearch");
      input.addEventListener("keyup", function() {
          table.setFilter(matchAny, { value: input.value });
          if (input.value == " ") {
              table.clearFilter()
          }
      });

      function matchAny(data, filterParams) {
        //data - the data for the row being filtered
        //filterParams - params object passed to the filter
        //RegExp - modifier "i" - case insensitve

        var match = false;
        const regex = RegExp(filterParams.value, 'i');

        for (var key in data) {
            if (regex.test(data[key]) == true) {
                match = true;
            }
        }
        return match;
      }

        var table = new Tabulator("#contests", {
            data: tabledata,
            layout: "fitColumns",
            tooltips: true,
            columns: [
              {title: "Date", field: "date"},
              {title: "Contest", field: "contest", formatter:"html"},
              {title: "Score", field: "score"},
              {title: "Overall Placement", field: "overall_place"},
              {title: "Category", field: "category"},
